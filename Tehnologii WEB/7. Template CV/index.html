<!DOCTYPE html>
<html>
	<head>
		<title>Template CV </title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="outer">
			<form>
				<h1>Template CV</h1><br/><br/><br/><br/>
				<div class="inner">
					<form>
						<label>Name and surname :</label>	
						<input class="textInput" type="text"><br/><br/>
						<label>Profession :</label>	
						<input class="textInput" type="text"><br/><br/>
						<label>Upload a picture :</label>      
						<input type="file" id="picture" accept="image/*"><br/><br/>
					</form>
				</div>
				<div class="inner">
					<form>
						<h2>Contact information :</h2><br/>
						<label>Phone number :</label>	
						<input  class="textInput" type="tel"><br/><br/>
						<label>Email :</label>	
						<input class="textInput" type="email"><br/><br/>
						<label>Adress :</label>	
						<input class="textInput" type="text"><br/><br/>
					</form>
				</div>
				<div class="inner">
					<form>
						<h2>Profile :</h2><br/>
						<textarea rows="5"></textarea>
						<br/><br/>
					</form>
				</div>
				<div class="inner">
					<form>
						<h2>Education :</h2><br/>
						<textarea rows="5"></textarea>
						<br/><br/>
					</form>
				</div>
				<div class="inner">
					<form>
						<h2>Skills :</h2><br/>
						<textarea rows="5"></textarea>
						<br/><br/>
					</form>
				</div>
				<div class="inner">
					<form>
						<h2>Languages :</h2><br/>
						<textarea rows="5"></textarea>
						<br/><br/>
					</form>
				</div>
				<div class="inner">
					<form>
						<h2>Interests :</h2><br/>
						<textarea rows="5"></textarea>
						<br/><br/>
					</form>
				</div>
				<div class="inner">
					<form>
						<input id="submitB" type="submit" value="Submit"><br/><br/><br/><br/>
					</form>
				</div>
			</form>
		</div>
	</body>
</html>
