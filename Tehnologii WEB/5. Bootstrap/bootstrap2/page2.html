<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body style="background-color:#ff9999">
		<div class="jumbotron text-center" style="background: linear-gradient(to top, #800000 0%, #ff3300 98%)">
			<img class="pull-left" src="./images/icon-b3.png" width="100" height="100" style="padding:20px;"/>
			<h1 style="color:#1a0000">Bootstrap: Basic Table</h1>
			<p style="color:#ff9999">The .table class adds basic styling (light padding and only horizontal dividers) to a table.</p> 
			<a style="color:#ff6600;font-weight:bold" href="index.html">Back to main page</a>
		</div>
		<div class="container">           
			<table class="table" style="color:#ff9999">
				<thead style="background-color:#4d0000">
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody style="color:#4d0000">
					<tr>
						<td>Alina</td>
						<td>Patru</td>
						<td>alina@yahoo.com</td>
					</tr>
					<tr>
						<td>Sorin</td>
						<td>Rebegea</td>
						<td>sorin@yahoo.com</td>
					</tr> 
				</tbody>
			</table>
		</div>
	</body>
</html>
