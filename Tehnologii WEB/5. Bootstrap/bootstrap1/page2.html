<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body style="background-color:#e6fff2">
		<div class="jumbotron text-center" style="background-color:#b3e6cc">
			<img class="pull-left" src="./images/icon-b3.png" width="100" height="100" style="padding:20px;"/>
			<h1 style="color:#194d33">Bootstrap: Striped Progress Bars</h1>
			<p style="color:#339966">A progress bar can be used to show a user how far along he/she is in a process.</p> 
			<a style="color:#cc0000;font-weight:bold" href="index.html">Back to main page</a>
		</div>
		<div class="container" style="padding-top:80px;padding-bottom:30px">
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;color:#004d00">
				Year 1 : 100% Complete (success)
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;color:#004d00">
				Year 2 : 100% Complete (success)
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;color:#4d1f00">
				Year 3 : 40% Complete (warning)
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" style="width:40%;color:#004d00">
				  Year 3 : Current progress
				</div>
				<div class="progress-bar progress-bar-danger progress-bar-striped active " role="progressbar" style="width:10%;color:#800000">
				  Exams are coming
				</div>
				<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:50%;color:#4d1f00">
				  Year 3 : Semester 2
				</div>
			</div>
		</div>
	</body>
</html>
